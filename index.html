
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aitor Montalbán | Full Stack Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#196ee6',
                        background: {
                            light: '#f6f7f8',
                            dark: '#111821'
                        },
                        surface: {
                            dark: '#1c242f',
                            border: '#292f38'
                        }
                    },
                    fontFamily: {
                        display: ['Manrope', 'sans-serif'],
                        body: ['Noto Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #111821;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111821;
        }
        ::-webkit-scrollbar-thumb {
            background: #292f38;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #196ee6;
        }
        .glass-nav {
            background-color: rgba(17, 24, 33, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Estilos de Animación Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), 
                        transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: opacity, transform;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Retraso opcional para elementos internos si se desea */
        .reveal.delay-200 { transition-delay: 200ms; }
        .reveal.delay-400 { transition-delay: 400ms; }

        /* Ocultar scrollbar para el carrusel */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
