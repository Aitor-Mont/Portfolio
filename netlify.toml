# Configuración de build para Netlify
[build]
  # Comando para construir el proyecto
  command = "npm run build"
  # Directorio donde Vite genera los archivos de producción
  publish = "dist"

# Redirecciones para SPA (Single Page Application)
# Todas las rutas redirigen a index.html para que React Router maneje el enrutamiento
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad y caché
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Caché agresivo para assets estáticos (JS, CSS, imágenes)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
